apiVersion: apps/v1
kind: Deployment
metadata:
  name: kojirer
spec:
  template:
    spec:
      initContainers:
        - name: db-migrate
          image: kojirer:latest     # kustomize が本番タグに差し替え
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kojirer-env
                  key: DATABASE_URL
          command: ["sh","-lc","pnpm dlx prisma migrate deploy"]

      containers:
        - name: kojirer
          env:
            - name: PORT
              value: "52600"
            - name: HOST
              value: "0.0.0.0"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kojirer-env
                  key: DATABASE_URL
          readinessProbe:
            httpGet: { path: /healthz, port: 52600 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /healthz, port: 52600 }
            initialDelaySeconds: 15
            periodSeconds: 20
