Order:
  type: object
  properties:
    id:
      type: string
      format: uuid
    createDatetime:
      type: string
      format: date-time
    callNum:
      type: integer
    status:
      type: string
      enum:
        - ordered
        - ready
        - delivered
        - cancelled
    dons:
      type: array
      items:
        $ref: './don.yml#/Don'
  required:
    - id
    - createDatetime
    - callNum
    - dons
