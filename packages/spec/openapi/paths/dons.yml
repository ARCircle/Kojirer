DonsPath:
  get:
    tags:
      - don
    summary: 現在アクティブな丼を取得
    operationId: getActiveDons
    responses:
      '200':
        description: アクティブな丼の一覧を返す
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/don.yml#/ActiveDon'
      '400':
        description: 不正なリクエスト
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: 'Invalid request'
    security: [{}] # 何も決めていないので一旦空で
