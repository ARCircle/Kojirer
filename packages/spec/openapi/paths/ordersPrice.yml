OrdersPricePath:
  post:
    tags:
      - order
    description: 注文の値段の総計を取得
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/Orders.yml#/Orders'
    responses:
      '200':
        description: 価格を返す
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: integer
                  format: int32
