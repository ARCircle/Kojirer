name: CI (pnpm Build)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: |
          pnpm run build
          if [ $? -ne 0 ]; then
            echo "Build failed"
            exit 1
          fi

      - name: Check for build artifacts
        run: |
          ls -la packages/backend/built/web/ || exit 1
          ls -la packages/spec/dist/ || exit 1
          ls -la packages/frontend/built/ || exit 1
